<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar - Proyecto PAEC Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-pink-light">
  <div class="container py-5">
    <h2>Actividades Registradas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Responsable</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
    <a href="index.html" class="btn btn-volver">Volver al menú</a>
  </div>

  <script>
    const cuerpoTabla = document.getElementById('cuerpoTabla');

    async function cargarActividades() {
      try {
        const resp = await fetch('/api/actividades');
        if (resp.ok) {
          const actividades = await resp.json();
          cuerpoTabla.innerHTML = '';
          if (actividades.length === 0) {
            cuerpoTabla.innerHTML = '<tr><td colspan="5" class="text-center">No hay actividades registradas.</td></tr>';
            return;
          }
          actividades.forEach(a => {
            cuerpoTabla.innerHTML += `
              <tr>
                <td>${a.id_actividad}</td>
                <td>${a.nombre}</td>
                <td>${a.descripcion}</td>
                <td>${a.responsable}</td>
                <td>${a.fecha}</td>
              </tr>
            `;
          });
        } else {
          cuerpoTabla.innerHTML = '<tr><td colspan="5" class="text-center">Error al obtener actividades.</td></tr>';
        }
      } catch (error) {
        cuerpoTabla.innerHTML = '<tr><td colspan="5" class="text-center">Error de conexión.</td></tr>';
      }
    }

    cargarActividades();
  </script>
</body>
</html>
