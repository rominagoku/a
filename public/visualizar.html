<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Actividades - Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Actividades Registradas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Responsable</th>
          <th>Participantes</th>
          <th>Fecha</th>
          <th>Estatus</th>
        </tr>
      </thead>
      <tbody id="tablaCuerpo"></tbody>
    </table>
    <div class="text-center mt-3">
      <button id="btnVolver" class="btn btn-secondary">Volver al menú principal</button>
    </div>
  </div>

  <script>
    const cuerpo = document.getElementById("tablaCuerpo");
    const btnVolver = document.getElementById("btnVolver");

    async function cargarActividades() {
      try {
        const res = await fetch("/api/actividades");
        if (res.ok) {
          const actividades = await res.json();
          cuerpo.innerHTML = "";
          if (actividades.length === 0) {
            cuerpo.innerHTML = '<tr><td colspan="7" class="text-center">No hay actividades registradas.</td></tr>';
            return;
          }
          actividades.forEach(act => {
            cuerpo.innerHTML += `
              <tr>
                <td>${act.id_actividad}</td>
                <td>${act.tipo}</td>
                <td>${act.nombre}</td>
                <td>${act.responsable}</td>
                <td>${act.participantes}</td>
                <td>${act.fecha}</td>
                <td>${act.estatus}</td>
              </tr>`;
          });
        } else {
          cuerpo.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error al cargar actividades.</td></tr>';
        }
      } catch {
        cuerpo.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error de conexión.</td></tr>';
      }
    }

    btnVolver.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    cargarActividades();
  </script>
</body>
</html>
