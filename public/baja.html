<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Baja - Proyecto PAEC Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-pink-light">
  <div class="container py-5">
    <h2>Eliminar Actividad</h2>
    <form id="formBaja">
      <div class="mb-3">
        <label for="id_actividad" class="form-label">ID de Actividad a eliminar</label>
        <input type="text" class="form-control" id="id_actividad" required />
      </div>
      <button type="submit" class="btn btn-rosa">Eliminar</button>
      <a href="index.html" class="btn btn-volver">Volver al menú</a>
    </form>
  </div>

  <script>
    const form = document.getElementById('formBaja');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id_actividad = document.getElementById('id_actividad').value.trim();

      try {
        const resp = await fetch('/baja', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_actividad }),
        });
        const data = await resp.json();
        if (resp.ok) {
          alert('Actividad eliminada con éxito.');
          form.reset();
        } else {
          alert(data.error || 'Error al eliminar actividad.');
        }
      } catch (error) {
        alert('Error de conexión.');
      }
    });
  </script>
</body>
</html>
