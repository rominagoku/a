<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Baja de Actividad - Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Baja de Actividad</h2>
    <form action="/baja" method="POST" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="id_actividad" class="form-label">ID Actividad a eliminar</label>
        <input type="text" class="form-control" id="id_actividad" name="id_actividad" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-pink">Eliminar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
