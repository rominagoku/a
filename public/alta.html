<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta de Actividad - Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Alta de Actividad</h2>
    <form action="/alta" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="id_actividad" class="form-label">ID Actividad</label>
        <input type="text" class="form-control" id="id_actividad" name="id_actividad" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select class="form-select" id="tipo" name="tipo" required>
          <option value="" disabled selected>Selecciona un tipo</option>
          <option value="Taller">Taller</option>
          <option value="Charla">Charla</option>
          <option value="Actividad">Actividad</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label">Responsable</label>
        <input type="text" class="form-control" id="responsable" name="responsable" required />
      </div>
      <div class="mb-3">
        <label for="participantes" class="form-label">Número de Participantes</label>
        <input type="number" class="form-control" id="participantes" name="participantes" min="1" required />
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required />
      </div>
      <div class="mb-3">
        <label for="estatus" class="form-label">Estatus</label>
        <select class="form-select" id="estatus" name="estatus" required>
          <option value="" disabled selected>Selecciona un estatus</option>
          <option value="Programado">Programado</option>
          <option value="Realizado">Realizado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-pink">Dar de Alta</button>
        <a href="index.html" class="btn btn-secondary">Volver al menú</a>
      </div>
    </form>
  </div>
</body>
</html>
