<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta - Proyecto PAEC Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-pink-light">
  <div class="container py-5">
    <h2>Registrar Nueva Actividad</h2>
    <form id="formAlta">
      <div class="mb-3">
        <label for="id_actividad" class="form-label">ID de Actividad</label>
        <input type="text" class="form-control" id="id_actividad" required />
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label">Responsable</label>
        <input type="text" class="form-control" id="responsable" required />
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required />
      </div>
      <button type="submit" class="btn btn-rosa">Guardar</button>
      <a href="index.html" class="btn btn-volver">Volver al menú</a>
    </form>
  </div>

  <script>
    const form = document.getElementById('formAlta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const actividad = {
        id_actividad: document.getElementById('id_actividad').value.trim(),
        nombre: document.getElementById('nombre').value.trim(),
        descripcion: document.getElementById('descripcion').value.trim(),
        responsable: document.getElementById('responsable').value.trim(),
        fecha: document.getElementById('fecha').value,
      };

      try {
        const resp = await fetch('/alta', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(actividad),
        });
        const data = await resp.json();
        if (resp.ok) {
          alert('Actividad registrada con éxito.');
          form.reset();
        } else {
          alert(data.error || 'Error al registrar actividad.');
        }
      } catch (error) {
        alert('Error de conexión.');
      }
    });
  </script>
</body>
</html>
