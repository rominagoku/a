<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar Actividad - Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Actualizar Actividad</h2>
    <form action="/actualizar" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="id_actividad" class="form-label">ID Actividad</label>
        <input type="text" class="form-control" id="id_actividad" name="id_actividad" required />
      </div>
      <div class="mb-3">
        <label for="campo" class="form-label">Campo a actualizar</label>
        <select class="form-select" id="campo" name="campo" required>
          <option value="" disabled selected>Selecciona un campo</option>
          <option value="tipo">Tipo</option>
          <option value="nombre">Nombre</option>
          <option value="responsable">Responsable</option>
          <option value="participantes">NÃºmero de Participantes</option>
          <option value="fecha">Fecha</option>
          <option value="estatus">Estatus</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nuevo_valor" class="form-label">Nuevo valor</label>
        <input type="text" class="form-control" id="nuevo_valor" name="nuevo_valor" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-pink">Actualizar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
