<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar - Proyecto PAEC Romina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-pink-light">
  <div class="container py-5">
    <h2>Actualizar Actividad</h2>
    <form id="formActualizar">
      <div class="mb-3">
        <label for="id_actividad" class="form-label">ID de Actividad</label>
        <input type="text" class="form-control" id="id_actividad" required />
      </div>

      <div class="mb-3">
        <label for="campo" class="form-label">¿Qué quieres actualizar?</label>
        <select class="form-select" id="campo" required>
          <option value="" disabled selected>Selecciona un campo</option>
          <option value="nombre">Nombre</option>
          <option value="descripcion">Descripción</option>
          <option value="responsable">Responsable</option>
          <option value="fecha">Fecha</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nuevo_valor" class="form-label">Nuevo valor</label>
        <input type="text" class="form-control" id="nuevo_valor" required />
      </div>

      <button type="submit" class="btn btn-rosa">Actualizar</button>
      <a href="index.html" class="btn btn-volver">Volver al menú</a>
    </form>
  </div>

  <script>
    const form = document.getElementById('formActualizar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id_actividad = document.getElementById('id_actividad').value.trim();
      const campo = document.getElementById('campo').value;
      const nuevo_valor = document.getElementById('nuevo_valor').value.trim();

      try {
        const resp = await fetch('/actualizar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_actividad, campo, nuevo_valor }),
        });
        const data = await resp.json();
        if (resp.ok) {
          alert('Actividad actualizada con éxito.');
          form.reset();
        } else {
          alert(data.error || 'Error al actualizar actividad.');
        }
      } catch (error) {
        alert('Error de conexión.');
      }
    });
  </script>
</body>
</html>
